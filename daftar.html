<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Daftar</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Daftar</h2>
            <p>Masukkan informasi pendaftaran yang valid.</p>
            <form>
                <div class="input-group">
                    <label for="nama-lengkap">Nama lengkap</label>
                    <input type="text" id="nama-lengkap" name="nama-lengkap" placeholder="Nama lengkap">
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="email">Alamat email</label>
                    <input type="email" id="email" name="email" placeholder="Alamat email">
                </div>
                <div class="input-group">
                    <label for="whatsapp">Nomor whatsapp</label>
                    <div class="whatsapp-input">
                        <span class="country-code">ðŸ‡®ðŸ‡©</span>
                        <input type="text" id="whatsapp" name="whatsapp" placeholder="Nomor whatsapp">
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Kata sandi</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Kata sandi">
                        <span class="toggle-password" onclick="togglePassword('password')">&#x1F441;</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Konfirmasi kata sandi</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi kata sandi">
                        <span class="toggle-password" onclick="togglePassword('confirm-password')">&#x1F441;</span>
                    </div>
                </div>
                
                </div>
                <div class="terms">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">Saya setuju dengan <a href="#">Syarat dan Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>.</label>
                </div>
                <button type="submit" class="register-btn">Daftar</button>
            </form>
            <p class="login">Sudah memiliki akun? <a href="masuk.html">Masuk</a></p>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
}

    </script>
</body>
</html>
